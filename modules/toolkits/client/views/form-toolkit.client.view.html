<section>
  <div class="page-header">
    <h1>{{vm.toolkit._id ? 'Edit Toolkit' : 'New Toolkit'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.toolkitForm" class="form-horizontal" ng-submit="vm.save(vm.form.toolkitForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.toolkit.name" id="name" class="form-control" placeholder="Enter name here" required>
          <div ng-messages="vm.form.toolkitForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Toolkit name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="organization">Organization</label>
          <input name="name" type="text" ng-model="vm.toolkit.organization" id="organization" class="form-control" placeholder="Enter organization here" required>
          <div ng-messages="vm.form.toolkitForm.organization.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Organization name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="weblink">Weblink</label>
          <input name="weblink" type="text" ng-model="vm.toolkit.weblink" id="weblink" class="form-control" placeholder="Enter weblink here">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <textarea name="description" type="text" ng-model="vm.toolkit.description" id="description" class="form-control" placeholder="Enter description here" required></textarea>
          <div ng-messages="vm.form.toolkitForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">A brief description is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.toolkit._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
